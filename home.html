<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jensen Decor | Wall Decor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/All Css Files/home.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <a href="index.html" class="logo text-decoration-none">Jensen Decor</a>
                <div class="header-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-user"></i>
                </div>            
            </div>
            <nav class="top-nav">
                <a href="#">Community</a>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </nav>
            <nav class="nav-wrapper">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Metal Wall Art</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Wallpapers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Photo Frame Art</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Mirror Art</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Wall Shelves</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Wall Mounted Animals</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content-bottom">
            <p class="hero-text">Limited Edition Collections</p>
            <button class="hero-btn">Discover</button>
        </div>
    </section>
    
    <!-- Products Section -->
    <section id="products" class="products-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Assets/Images/sample1.jpg" class="img-fluid" alt="Product 1">
                        <h3>Metal Wall Art</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Assets/Images/sample2.jpg" class="img-fluid" alt="Product 2">
                        <h3>Wallpapers</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="Assets/Images/sample3.jpg" class="img-fluid" alt="Product 3">
                        <h3>Photo Frame Art</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
